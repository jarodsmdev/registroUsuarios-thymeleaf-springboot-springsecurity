<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <!-- BOOTSTRAP CSS v3.3.7 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Registration and Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        User logout successful!
                    </div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        User login failed!
                    </div>
                </div>

                <h2 class="fs-6 mt-5">Log In</h2>

                <form th:action="@{/login}" method="POST" >

                    <div class="form-group mb-3">
                        <label for="username" class="control-label">Username:</label>
                        <input type="text" id="username" class="form-control" name="username" required="true" autofocus="autofocus" placeholder="Enter your username id or your email">
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="control-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                    </div>

                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <span>If you are not registered, you can do it <a th:href="@{/register}">here</a></span>

                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JS v3.3.7 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
